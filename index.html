<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">jokeecornell博客</a>
        <ul class="nav-links">
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于</a></li>
            <li><a href="#posts">文章</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <h1>欢迎来到jokeecornell的世界</h1>
        <p>记录生活，分享思考</p>
        <button class="cta-btn">开始探索</button>
    </section>

    <section id="about" class="about">
        <h2>关于我</h2>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="头像">
            <h3>邓勇军</h3>
            <p>生活热爱者</p>
        </div>
    </section>

    <section id="posts" class="posts">
        <h2>最新文章</h2>
        <div class="post-grid">
            <article class="post-card">文章 1</article>
            <article class="post-card">文章 2</article>
            <article class="post-card">文章 3</article>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
